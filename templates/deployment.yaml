apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ default .Release.Namespace .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets: {{ .Values.imagePullSecrets }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.pullPolicy }}
          {{- if .Values.env }}
          env:
          {{- range $k, $v := .Values.env }}
            - name: {{ $k}}
              value: {{ $v }}
          {{- end }}
          ports:
            {{- range $k, $v := .Values.ports }}
              - name: {{ $k }}
                value: {{ $v.port }}
                protocol: {{ $v.protocol }}
            {{- end }}
          {{- end }}
